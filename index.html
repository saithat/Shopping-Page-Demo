<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Shopping Cart Demo</title>
    <script src="js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>

</head>
<body>
    <nav class="navbar navbar-inverse fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Pick Some Beers!</a>
        <ul class="navbar-nav ml-auto">
            <button type="button" class="btn btn-primary" id="cart" data-toggle="modal" data-target="#cartModal">
            Cart
            </button>
        </ul>
    </nav>

    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header border-bottom-0">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Your Shopping Cart
                  </h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                <table class="table table-hover">
                        <thead>
                          <tr>
                            <th>Name</th>
                            <th>Image</th>
                            <th>Remove</th>
                          </tr>
                        </thead>
                        <tbody class="table-body">
                        </tbody>
                    </table>
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-4">
        <div class="row justify-content-center">
            <!--<div class="col-auto mb-3">-->
                <div class="card-deck">
                <!--<div class="card mb-4">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                </div>-->
            <!--</div>-->
            </div>
        </div>
    </div>
    <div class="container">
            <div class="row">
              <div class="col text-center">
                <button id="loadMore" class="btn btn-default">Load More</button>
                </div>
            </div>
        </div>
